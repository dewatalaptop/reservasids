<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalender Reservasi Dolan Sawah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #e0f7ff;
      color: #003f5c;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.2rem;
      color: #0077b6;
    }
    .brand {
      text-align: center;
      font-size: 0.75rem;
      color: #999;
      margin-bottom: 1.5rem;
    }
    .bulan-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #90e0ef;
      font-size: 1rem;
    }
    .kalender {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    .tanggal {
      background: white;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #90e0ef;
      transition: 0.2s;
    }
    .tanggal:hover {
      background: #caf0f8;
      transform: scale(1.05);
    }
    .peringatan {
      text-align: center;
      background: #ffd6d6;
      color: #d00000;
      font-weight: bold;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      display: none;
    }
    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 10%;
      width: 80%;
      background: #ffffff;
      border: 2px solid #00b4d8;
      padding: 1rem;
      z-index: 999;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .popup.active {
      display: block;
    }
    .btn {
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>

  <h1>Kalender Reservasi</h1>
  <div class="brand">by Ryan</div>

  <div class="bulan-selector">
    <select id="bulan">
      <option value="1">Januari</option>
      <option value="2">Februari</option>
      <option value="3">Maret</option>
      <option value="4">April</option>
      <option value="5">Mei</option>
      <option value="6">Juni</option>
      <option value="7">Juli</option>
      <option value="8">Agustus</option>
      <option value="9">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>
  </div>

  <div class="peringatan" id="peringatan">Kapasitas hampir penuh!</div>

  <div class="kalender" id="kalender">
    <!-- Tanggal akan dimuat lewat JavaScript -->
  </div>

  <div class="popup" id="popupTanggal">
    <h3>Pilih Aksi</h3>
    <button class="btn" onclick="cekReservasi()">Cek Reservasi</button>
    <button class="btn" onclick="inputReservasi()">Input Reservasi</button>
    <button class="btn" onclick="tutupPopup()">Tutup</button>
  </div>

  <script>
    const kalender = document.getElementById("kalender");
    const popup = document.getElementById("popupTanggal");
    const peringatan = document.getElementById("peringatan");

    function buatKalender() {
      kalender.innerHTML = "";
      for (let i = 1; i <= 31; i++) {
        const tanggal = document.createElement("div");
        tanggal.className = "tanggal";
        tanggal.innerText = i;
        tanggal.onclick = () => bukaPopup(i);
        kalender.appendChild(tanggal);
      }
    }

    function bukaPopup(tanggal) {
      popup.classList.add("active");
    }

    function tutupPopup() {
      popup.classList.remove("active");
    }

    function cekReservasi() {
      alert("Fitur cek reservasi akan ditampilkan di sini.");
    }

    function inputReservasi() {
      let pass = prompt("Masukkan password:");
      if (pass === "fusion437666") {
        alert("Form input reservasi akan dibuka.");
      } else {
        alert("Password salah.");
      }
    }

    document.getElementById("bulan").addEventListener("change", function () {
      buatKalender(); // Kalender bisa diperluas ke variasi hari per bulan
    });

    // Inisialisasi awal
    buatKalender();
  </script>
</body>
</html>
