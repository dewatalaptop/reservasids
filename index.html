<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Alat Ekspor Menu dari LocalStorage</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        textarea { width: 90%; height: 300px; margin-top: 15px; font-size: 14px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Alat Ekspor Data Menu</h1>
    <p>Data menu Anda dari penyimpanan lokal (localStorage) akan muncul di bawah ini.</p>
    <p><strong>PENTING:</strong> Jika kotak di bawah kosong, berarti data menu tidak ditemukan di browser ini. Coba buka di perangkat utama Anda.</p>
    <textarea id="output" readonly></textarea>
    <br><br>
    <button onclick="copyToClipboard()">Salin Teks</button>

    <script>
        window.onload = function() {
            const outputArea = document.getElementById('output');
            const storedMenus = localStorage.getItem('dolanSawahMenus');
            
            if (storedMenus) {
                const menuData = JSON.parse(storedMenus);
                let displayText = "SALIN SEMUA TEKS DI BAWAH INI:\n\n";
                for (const menuName in menuData) {
                    const details = menuData[menuName].join(', ');
                    displayText += `Nama Menu: ${menuName}\nDetail: ${details}\n\n`;
                }
                outputArea.value = displayText;
            } else {
                outputArea.value = "TIDAK ADA DATA MENU DITEMUKAN DI PENYIMPANAN LOKAL BROWSER INI.";
            }
        };

        function copyToClipboard() {
            const outputArea = document.getElementById('output');
            outputArea.select();
            document.execCommand('copy');
            alert('Teks berhasil disalin ke clipboard!');
        }
    </script>
</body>
</html>
