<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dolan Sawah - Reservasi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header small {
      display: block;
      font-size: 10px;
      margin-top: 5px;
    }
    .calendar-container {
      padding: 1rem;
      text-align: center;
    }
    select {
      padding: 5px;
    }
    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 1rem;
    }
    .date {
      background-color: white;
      border: 1px solid #0077b6;
      padding: 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin: 1rem;
    }
    .modal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 90%;
      display: none;
      z-index: 999;
    }
    .modal input, .modal select, .modal textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    .modal button {
      margin: 5px 0;
      padding: 8px 12px;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 998;
    }
    .reservation-list {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    .reservation-item {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 5px;
    }
    .btn-print {
      margin-top: 10px;
      background: #0096c7;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .reservation-list, .reservation-list * {
        visibility: visible;
      }
      .reservation-list {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Dolan Sawah - Kalender Reservasi</h2>
    <small>by Ryan</small>
  </header>

  <div class="calendar-container">
    <label for="bulan">Pilih Bulan:</label>
    <select id="bulan">
      <option value="0">Januari</option>
      <option value="1">Februari</option>
      <option value="2">Maret</option>
      <option value="3">April</option>
      <option value="4">Mei</option>
      <option value="5">Juni</option>
      <option value="6">Juli</option>
      <option value="7">Agustus</option>
      <option value="8">September</option>
      <option value="9">Oktober</option>
      <option value="10">November</option>
      <option value="11">Desember</option>
    </select>
    <div id="peringatan" class="warning"></div>
    <div class="dates" id="tanggal-grid"></div>
  </div>

  <!-- Modal & Overlay -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <div id="modal-content"></div>
  </div>

  <script>

    // Load calendar
    function loadCalendar() {
      const grid = document.getElementById("tanggal-grid");
      grid.innerHTML = "";
      for (let i = 1; i <= 31; i++) {
        const div = document.createElement("div");
        div.className = "date";
        div.textContent = i;
        div.onclick = () => pilihTanggal(i);
        grid.appendChild(div);
      }
    }

    // Show modal
    function showModal(content) {
      document.getElementById("modal-content").innerHTML = content;
      document.getElementById("modal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    // Hide modal
    function hideModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Placeholder untuk fungsi pilihTanggal, input, cek, simpan, dan hapus reservasi...

    // Inisialisasi
    document.getElementById("bulan").value = new Date().getMonth();
    loadCalendar();
    document.getElementById("overlay").onclick = hideModal;
  </script>
</body>
</html>
