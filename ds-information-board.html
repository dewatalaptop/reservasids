<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dolan Sawah - Ops V3.0</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    :root {
      --bg-gradient: #f1f5f9; /* Warna solid lebih bersih untuk performa scroll */
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #f59e0b;
      --danger: #ef4444;
      --success: #10b981;
      --dark: #0f172a;
      --text-gray: #64748b;
      --glass-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--dark);
      padding-bottom: 80px;
      overflow-y: auto;
    }

    /* --- STICKY HEADER WRAPPER --- */
    .sticky-wrapper {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--bg-gradient); /* Menutup konten saat scroll */
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    /* HEADER */
    .top-bar {
      background: #ffffff;
      padding: 12px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }
    .brand h1 { font-family: 'Oswald', sans-serif; font-size: 1.3rem; color: var(--primary); text-transform: uppercase; margin: 0; }
    .brand p { font-size: 0.7rem; color: var(--text-gray); font-weight: 600; }
    
    /* DATE NAV */
    .date-nav-wrapper {
      background: #ffffff;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
      display: flex; align-items: center;
    }
    .date-scroller {
      flex-grow: 1; display: flex; gap: 8px; overflow-x: auto; padding: 0 15px;
      scrollbar-width: none; -ms-overflow-style: none; /* Hide scrollbar */
      scroll-behavior: smooth;
    }
    .date-scroller::-webkit-scrollbar { display: none; }
    
    .date-pill {
      min-width: 55px; height: 55px; border-radius: 10px; background: #f8fafc;
      border: 1px solid #e2e8f0; display: flex; flex-direction: column; 
      justify-content: center; align-items: center; cursor: pointer; flex-shrink: 0;
    }
    .date-pill.active { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.05); }
    .date-pill .day { font-size: 0.65rem; text-transform: uppercase; font-weight: 700; }
    .date-pill .num { font-size: 1.1rem; font-weight: 800; line-height: 1; }

    /* TAB & FILTERS (RESPONSIVE) */
    .nav-tabs {
      background: #ffffff;
      padding: 10px 15px;
      display: flex; 
      gap: 10px;
      overflow-x: auto; /* Scrollable horizontal */
      white-space: nowrap; /* Mencegah wrap ke bawah */
      -webkit-overflow-scrolling: touch; /* Smooth scroll di iOS */
    }
    .nav-btn {
      padding: 8px 16px; border-radius: 20px; border: 1px solid #e2e8f0;
      background: #f8fafc; color: var(--text-gray); font-weight: 600; font-size: 0.8rem;
      cursor: pointer; display: inline-flex; align-items: center; gap: 6px; flex-shrink: 0;
    }
    .nav-btn.active { background: var(--dark); color: white; border-color: var(--dark); }
    .nav-btn.filter-btn.active { background: var(--primary); border-color: var(--primary); color: white; }

    /* --- CONTENT AREA --- */
    .content-area { padding: 20px; display: none; animation: fadeIn 0.3s ease; }
    .content-area.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* STATS */
    .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
    .stat-card { background: white; padding: 10px; border-radius: 12px; text-align: center; box-shadow: var(--shadow); }
    .stat-val { font-size: 1.4rem; font-weight: 800; color: var(--dark); }
    .stat-label { font-size: 0.65rem; color: var(--text-gray); font-weight: 700; text-transform: uppercase; }

    /* FLOOR CARDS */
    .grid-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
    .res-card {
      background: white; border-radius: 16px; padding: 15px; position: relative;
      box-shadow: var(--shadow); border: 1px solid #f1f5f9;
    }
    
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .res-time { font-family: 'Oswald', sans-serif; font-size: 1.5rem; color: var(--dark); }
    .res-badge { font-size: 0.7rem; font-weight: 700; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }
    .badge-urgent { background: #fee2e2; color: var(--danger); }
    .badge-soon { background: #fef3c7; color: var(--accent); }
    
    .res-info { margin-bottom: 12px; }
    .res-name { font-size: 1.1rem; font-weight: 700; color: var(--dark); }
    .res-meta { font-size: 0.85rem; color: var(--text-gray); display: flex; gap: 10px; font-weight: 500; }

    /* MENU IN FLOOR CARD */
    .menu-compact { background: #f8fafc; border-radius: 8px; padding: 10px; border-left: 3px solid var(--primary); }
    .menu-row { margin-bottom: 8px; border-bottom: 1px dashed #e2e8f0; padding-bottom: 6px; }
    .menu-row:last-child { border: none; margin: 0; padding: 0; }
    .menu-main { font-weight: 600; font-size: 0.9rem; display: flex; justify-content: space-between; }
    .menu-qty { background: var(--dark); color: white; padding: 1px 6px; border-radius: 4px; font-size: 0.75rem; margin-right: 5px; }
    
    /* NEW: MENU COMPONENTS IN FLOOR */
    .menu-comps-tiny { 
        font-size: 0.75rem; color: #64748b; margin-top: 2px; padding-left: 28px; 
        font-style: italic; line-height: 1.2;
    }

    /* KITCHEN VIEW (DUAL MODE) */
    .kitchen-section { margin-bottom: 25px; }
    .section-title { font-size: 1rem; font-weight: 800; color: var(--dark); margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
    .section-title i { color: var(--primary); }
    
    .prep-list { background: white; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); }
    .prep-item { 
        padding: 12px 15px; border-bottom: 1px solid #f1f5f9; 
        display: flex; justify-content: space-between; align-items: center; 
    }
    .prep-item:last-child { border-bottom: none; }
    .prep-name { font-weight: 600; font-size: 0.9rem; color: var(--dark); }
    .prep-total { 
        font-family: 'Oswald', sans-serif; font-size: 1.2rem; font-weight: 700; 
        color: var(--primary); background: #eff6ff; padding: 4px 10px; border-radius: 6px; 
    }

    /* COMPONENTS AGGREGATION STYLE */
    .comp-item .prep-total { color: var(--accent); background: #fffbeb; } /* Warna beda untuk komponen */

    /* LOADER */
    #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); z-index:2000; display:flex; justify-content:center; align-items:center; flex-direction:column; }
    .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 10px;}
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loader"><div class="spinner"></div><small>Menyiapkan Data...</small></div>

  <div class="sticky-wrapper">
      <header class="top-bar">
        <div class="brand">
          <h1>Dolan Sawah</h1>
          <p>Operational Dashboard</p>
        </div>
        <div style="text-align: right;">
            <div id="clock" style="font-weight: 800; font-size: 1.2rem; color: var(--dark);">--:--</div>
        </div>
      </header>

      <div class="date-nav-wrapper">
        <div style="padding: 0 10px;">
             <button onclick="goToToday()" style="background:var(--primary); border:none; color:white; border-radius:8px; padding:5px 10px; font-size:1.2rem;"><i class="fas fa-calendar-day"></i></button>
        </div>
        <div class="date-scroller" id="dateScroller">
          </div>
        <div style="position:relative; width:40px; margin-right:10px; text-align:center;">
             <i class="fas fa-calendar-alt" style="font-size:1.2rem; color:var(--primary);"></i>
             <input type="date" onchange="handleDateSelect(this.value)" style="position:absolute; left:0; top:0; width:100%; height:100%; opacity:0;">
        </div>
      </div>

      <nav class="nav-tabs">
        <button class="nav-btn active" onclick="switchTab('floor')"><i class="fas fa-layer-group"></i> Floor</button>
        <button class="nav-btn" onclick="switchTab('kitchen')"><i class="fas fa-utensils"></i> Dapur</button>
        
        <div style="width:1px; background:#ddd; margin:0 5px;"></div>
        
        <button class="nav-btn filter-btn" id="btnSiang" onclick="toggleFilter('siang')">ðŸŒž Siang</button>
        <button class="nav-btn filter-btn" id="btnMalam" onclick="toggleFilter('malam')">ðŸŒ™ Malam</button>
      </nav>
  </div>

  <div id="view-floor" class="content-area active">
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-val" id="totalRes">0</div>
        <div class="stat-label">Reservasi</div>
      </div>
      <div class="stat-card">
        <div class="stat-val" id="totalPax">0</div>
        <div class="stat-label">Total Pax</div>
      </div>
      <div class="stat-card">
        <div class="stat-val" id="totalItems">0</div>
        <div class="stat-label">Item Menu</div>
      </div>
    </div>

    <div class="grid-cards" id="floorContainer">
       </div>
  </div>

  <div id="view-kitchen" class="content-area">
    
    <div class="kitchen-section">
        <div class="section-title"><i class="fas fa-concierge-bell"></i> Total Menu (Plating)</div>
        <div class="prep-list" id="kitchenMenuContainer"></div>
    </div>

    <div class="kitchen-section">
        <div class="section-title"><i class="fas fa-carrot"></i> Total Komponen (Persiapan Bahan)</div>
        <div class="prep-list" id="kitchenCompContainer"></div>
    </div>

  </div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyA_c1tU70FM84Qi_f_aSaQ-YVLo_18lCkI",
      authDomain: "reservasi-dolan-sawah.firebaseapp.com",
      projectId: "reservasi-dolan-sawah",
      storageBucket: "reservasi-dolan-sawah.appspot.com",
      messagingSenderId: "213151400721",
      appId: "1:213151400721:web:e51b0d8cdd24206cf682b0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- STATE ---
    let allReservations = [];
    let menuDetailsCache = {}; // Cache: { "Paket A": ["Nasi", "Ayam"] }
    let selectedDate = new Date();
    let currentFilter = 'all'; 
    let unsubscribe = null;

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', async () => {
        startClock();
        await loadMenuDetails(); // Load detail dulu agar siap dipakai
        renderDateScroller();
        loadData(selectedDate);
    });

    function startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
        }, 1000);
    }

    // --- DATA LOADING ---
    async function loadMenuDetails() {
        try {
            const snap = await db.collection('menus').get();
            snap.forEach(doc => { 
                menuDetailsCache[doc.id] = doc.data().details || []; 
            });
            console.log("Menu details loaded:", Object.keys(menuDetailsCache).length);
        } catch(e) { console.error("Err menu:", e); }
    }

    function loadData(dateObj) {
        document.getElementById('loader').style.display = 'flex';
        if (unsubscribe) unsubscribe();

        const y = dateObj.getFullYear();
        const m = String(dateObj.getMonth()+1).padStart(2,'0');
        const d = String(dateObj.getDate()).padStart(2,'0');
        const dateStr = `${y}-${m}-${d}`;

        unsubscribe = db.collection('reservations')
            .where('date', '==', dateStr)
            .onSnapshot(snap => {
                let temp = [];
                snap.forEach(doc => temp.push({id: doc.id, ...doc.data()}));
                allReservations = temp.sort((a,b) => a.jam.localeCompare(b.jam));
                
                renderUI();
                document.getElementById('loader').style.display = 'none';
            }, err => {
                console.error(err);
                document.getElementById('loader').style.display = 'none';
            });
    }

    // --- RENDERING ---
    function renderUI() {
        // 1. Filter Logic
        let filtered = allReservations;
        if (currentFilter === 'siang') filtered = allReservations.filter(r => parseInt(r.jam) < 16);
        if (currentFilter === 'malam') filtered = allReservations.filter(r => parseInt(r.jam) >= 16);

        // 2. Stats
        document.getElementById('totalRes').innerText = filtered.length;
        document.getElementById('totalPax').innerText = filtered.reduce((a,b) => a + parseInt(b.jumlah||0), 0);
        
        // 3. Render Views
        renderFloor(filtered);
        renderKitchen(filtered);
    }

    function renderFloor(data) {
        const container = document.getElementById('floorContainer');
        container.innerHTML = '';
        let totalItems = 0;

        if (data.length === 0) {
            container.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:#999;">Tidak ada reservasi.</div>`;
            document.getElementById('totalItems').innerText = 0;
            return;
        }

        const now = new Date();
        const isToday = selectedDate.toDateString() === now.toDateString();

        data.forEach(r => {
            // Urgency Badge
            let badgeHtml = '';
            if (isToday) {
                const [h,m] = r.jam.split(':').map(Number);
                const rTime = new Date(); rTime.setHours(h,m,0);
                const diff = (rTime - now) / 60000; // menit
                
                if (diff < 0) badgeHtml = `<span class="res-badge badge-soon">Hadir</span>`;
                else if (diff < 60) badgeHtml = `<span class="res-badge badge-urgent">${Math.floor(diff)} Min Lagi</span>`;
            }

            // Menu Rendering dengan Detail (Req 1)
            let menuHtml = '';
            if (r.menus && r.menus.length) {
                menuHtml = r.menus.map(item => {
                    totalItems += parseInt(item.quantity);
                    // Ambil detail komponen dari cache
                    const details = menuDetailsCache[item.name] || [];
                    const detailString = details.length > 0 ? `<div class="menu-comps-tiny">â€¢ ${details.join(', ')}</div>` : '';

                    return `<div class="menu-row">
                        <div class="menu-main">
                            <span><span class="menu-qty">${item.quantity}</span> ${item.name}</span>
                        </div>
                        ${detailString} </div>`;
                }).join('');
            } else if (r.menu) {
                totalItems += 1;
                const details = menuDetailsCache[r.menu] || [];
                const detailString = details.length > 0 ? `<div class="menu-comps-tiny">â€¢ ${details.join(', ')}</div>` : '';
                menuHtml = `<div class="menu-row"><div class="menu-main"><span><span class="menu-qty">1</span> ${r.menu}</span></div>${detailString}</div>`;
            }

            const card = document.createElement('div');
            card.className = 'res-card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="res-time">${r.jam}</div>
                    ${badgeHtml}
                </div>
                <div class="res-info">
                    <div class="res-name">${r.nama}</div>
                    <div class="res-meta">
                        <span><i class="fas fa-users"></i> ${r.jumlah} Org</span>
                        <span><i class="fas fa-map-marker-alt"></i> ${r.tempat || '?'}</span>
                    </div>
                </div>
                <div class="menu-compact">${menuHtml || '<small>Belum ada menu</small>'}</div>
                ${r.tambahan ? `<div style="margin-top:10px; font-size:0.8rem; background:#fff7ed; padding:8px; border-radius:6px; color:#c2410c;"><i class="fas fa-info-circle"></i> ${r.tambahan}</div>` : ''}
            `;
            container.appendChild(card);
        });
        document.getElementById('totalItems').innerText = totalItems;
    }

    function renderKitchen(data) {
        // Aggregation Logic
        const menuAgg = {};     // Hitung Paket (misal: Paket A: 10)
        const compAgg = {};     // Hitung Komponen (misal: Nasi: 15)

        data.forEach(r => {
            if (r.menus && r.menus.length) {
                r.menus.forEach(item => {
                    const qty = parseInt(item.quantity);
                    const name = item.name;

                    // 1. Hitung Menu Utama
                    menuAgg[name] = (menuAgg[name] || 0) + qty;

                    // 2. Hitung Komponen (Req 2)
                    const details = menuDetailsCache[name];
                    if (details && details.length > 0) {
                        details.forEach(comp => {
                            // Trim spasi agar "Nasi " dan "Nasi" terhitung sama
                            const cleanComp = comp.trim(); 
                            compAgg[cleanComp] = (compAgg[cleanComp] || 0) + qty;
                        });
                    }
                });
            } else if (r.menu) { // Fallback data lama
                const name = r.menu;
                menuAgg[name] = (menuAgg[name] || 0) + 1;
                const details = menuDetailsCache[name];
                if (details) details.forEach(c => {
                    const clean = c.trim();
                    compAgg[clean] = (compAgg[clean] || 0) + 1;
                });
            }
        });

        // Render Menu List
        const menuSorted = Object.entries(menuAgg).sort((a,b) => b[1] - a[1]);
        const menuCont = document.getElementById('kitchenMenuContainer');
        menuCont.innerHTML = menuSorted.length ? '' : '<div style="padding:15px;text-align:center;color:#999;">Kosong</div>';
        menuSorted.forEach(([name, count]) => {
            menuCont.innerHTML += `
                <div class="prep-item">
                    <span class="prep-name">${name}</span>
                    <span class="prep-total">${count}</span>
                </div>`;
        });

        // Render Component List (Detail Bahan)
        const compSorted = Object.entries(compAgg).sort((a,b) => b[1] - a[1]);
        const compCont = document.getElementById('kitchenCompContainer');
        compCont.innerHTML = compSorted.length ? '' : '<div style="padding:15px;text-align:center;color:#999;">Tidak ada detail komponen yang terdata.</div>';
        compSorted.forEach(([name, count]) => {
            compCont.innerHTML += `
                <div class="prep-item comp-item">
                    <span class="prep-name">${name}</span>
                    <span class="prep-total">${count}</span>
                </div>`;
        });
    }

    // --- NAVIGATION & UTILS ---
    function renderDateScroller() {
        const scroller = document.getElementById('dateScroller');
        scroller.innerHTML = '';
        const start = new Date(selectedDate);
        start.setDate(selectedDate.getDate() - 3);

        for (let i = 0; i < 14; i++) {
            const d = new Date(start);
            d.setDate(start.getDate() + i);
            const isSel = d.toDateString() === selectedDate.toDateString();
            const isToday = d.toDateString() === new Date().toDateString();

            const pill = document.createElement('div');
            pill.className = `date-pill ${isSel ? 'active' : ''}`;
            pill.onclick = () => {
                selectedDate = d;
                renderDateScroller();
                loadData(d);
            };
            pill.innerHTML = `<span class="day">${isToday ? 'HARI INI' : d.toLocaleDateString('id-ID',{weekday:'short'})}</span><span class="num">${d.getDate()}</span>`;
            scroller.appendChild(pill);
        }
    }

    function handleDateSelect(val) {
        if (!val) return;
        selectedDate = new Date(val);
        renderDateScroller();
        loadData(selectedDate);
    }
    
    function goToToday() {
        selectedDate = new Date();
        renderDateScroller();
        loadData(selectedDate);
    }

    function switchTab(tab) {
        document.querySelectorAll('.nav-tabs .nav-btn').forEach(b => {
            if(!b.classList.contains('filter-btn')) b.classList.remove('active');
        });
        
        // Manual set active class (simplified)
        const btns = document.querySelectorAll('.nav-tabs .nav-btn');
        if (tab === 'floor') btns[0].classList.add('active');
        if (tab === 'kitchen') btns[1].classList.add('active');

        document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));
        document.getElementById(`view-${tab}`).classList.add('active');
    }

    function toggleFilter(type) {
        if (currentFilter === type) currentFilter = 'all';
        else currentFilter = type;

        document.getElementById('btnSiang').classList.remove('active');
        document.getElementById('btnMalam').classList.remove('active');
        
        if (currentFilter === 'siang') document.getElementById('btnSiang').classList.add('active');
        if (currentFilter === 'malam') document.getElementById('btnMalam').classList.add('active');

        renderUI();
    }
</script>
</body>
</html>
